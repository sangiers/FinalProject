<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/catalog.css" />
		<!-- BOOTSTRAP CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./index.html"
							><span data-lang="nav-home">Home</span>
							<span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./catalog.html" data-lang="nav-catalog"
							>Catalog</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./profile.html" data-lang="nav-profile"
							>Profile</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./reg.html" data-lang="nav-register"
							>Register</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./login.html" data-lang="nav-login"
							>Login</a
						>
					</li>
					<li class="nav-item dropdown dropdown-lang" id="dropdown-lang"></li>
				</ul>
			</div>
		</nav>

		<section class="main py-5">
			<h1 class="text-center" data-lang="catalog-title"></h1>
			<div class="container">
				<div class="row">
					<h4 class="col-12" data-lang="catalog-search-title"></h4>
					<div class="col-9 col-sm-10">
						<input
							id="catalog-search-input"
							class="form-control"
							type="text"
							aria-label="default input example"
						/>
					</div>
					<button
						id="catalog-search-btn"
						class="col-3 col-sm-2 btn btn-primary"
						data-lang="catalog-search-btn"
					></button>
					<div class="col">
						<p
							id="catalog-search-reset"
							class="text-muted"
							data-lang="catalog-search-reset"
						></p>
					</div>
				</div>
				<div class="row catalog-row mt-5"></div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="footer py-2">
			<div class="container footer__container text-center">
				<p class="footer__copyright" data-lang="footer-copy">
					Â© Copyright. All rights reserved.
				</p>
			</div>
		</footer>

		<!-- MODAL -->
		<div class="modal" id="myModal">
			<div class="modal-block">
				<p data-lang="modal-q"></p>
				<button
					id="btn-yes"
					class="btn btn-success mb-3"
					data-lang="modal-y"
				></button>
				<button
					id="btn-no"
					class="btn btn-secondary"
					data-lang="modal-n"
					onclick="closeModal()"
				></button>
			</div>
		</div>

		<!-- MAIN SCRIPTS -->
		<script src="js/dict.js"></script>
		<script src="js/script.js"></script>
		<script src="js/catalog.js"></script>
		<!-- BOOTSTRAP SCRIPTS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

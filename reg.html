		<section class="main">
			<img class="background-img" src="/img/register.svg" alt="" />
			<form class="reg-form">
				<h1 class="form-title" data-lang="form-title-reg"></h1>
				<div
					class="alert alert-success"
					role="alert"
					data-lang="form-alert-success"
				></div>
				<div
					class="alert alert-danger"
					role="alert"
					data-lang="form-alert-danger"
				></div>
				<div class="input-group">
					<label for="login" class="input-label" data-lang="form-login"></label>
					<input type="text" class="input-text" name="login" required />
				</div>
				<div class="input-group">
					<label for="name" class="input-label" data-lang="form-name"></label>
					<input type="text" class="input-text" name="name" required />
				</div>
				<div class="input-group">
					<label
						for="password"
						class="input-label"
						data-lang="form-password"
					></label>
					<input type="password" class="input-text" name="password" required />
				</div>
				<button
					id="regbtn"
					class="form-button"
					data-lang="form-btn-reg"
					type="button"
				></button>
			</form>
		</section>
